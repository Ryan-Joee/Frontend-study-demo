<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件的基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>欢迎{{ name }}</h2>
      <button @click="showInfo">点我提示信息</button>
    </div>
    <script>
      Vue.config.productionTip = false;
      new Vue({
        el: "#root",
        data: {
          name: "ryan",
        },
        methods: {
          showInfo() {
            alert("你好呀");
          },
        },
      });
    </script>
  </body>
</html>
