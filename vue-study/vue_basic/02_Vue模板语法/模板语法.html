<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板语法</title>
  <!-- 引入Vue -->
   <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <h1>插值语法</h1>
  <div id="root">
    <h2>你好，{{name}}</h2>
    <hr/>
    <!-- v-bind 等价于 : (简写为 : ) -->
    <a v-bind:href="school.url" target="_blank">点我去百度搜索</a> <br>
    <a :href="school.url2" target="_blank">点我去{{school.name}}搜索</a>
  </div>
  <script>
    new Vue({
      el: '#root',
      data: {
        name: 'ryan',
        // 当存在同名变量是，可以采用多层级的模式
        school: {
          name: 'bing',
          url: 'http://www.baidu.com',
          url2: 'http://www.bing.com'
        } 
      }
    })
  </script>
</body>
</html>
