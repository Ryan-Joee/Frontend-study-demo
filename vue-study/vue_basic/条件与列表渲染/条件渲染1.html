<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>条件渲染1</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h2>条件渲染</h2>
    <!-- 1. v-if：条件为真时才渲染 -->
    <p v-if="isVisible">这个只有在isVisible为true时才显示</p>
    <!-- 2. v-else：与 v-if 配对使用 -->
    <p v-if="userType === 'admin'">管理员界面</p>
    <p v-else>普通用户界面</p>
    <!-- 3. v-else-if：多条件判断 -->
    <p v-if="score >= 90">优秀</p> 
    <p v-else-if="score >= 80">厉害</p>
    <p v-else-if="score >= 70">良好</p>
    <p v-else-if="score >= 60">及格</p>
    <p v-else>不及格</p>
    <!-- 4. v-show：通过 CSS display 控制显示隐藏 -->
    <p v-show="showMessage">这段文字通过 v-show 控制显示</p>
    <!-- 控制按钮 -->
    <button @click="toggleVisible">切换 isVisible</button>
    <button @click="toggleUserType">切换用户类型</button>
    <button @click="changeScore">切换成绩</button>
    <button @click="toggleMessage">切换消息显示</button>
  </div>

  <script>
    //  从Vue中解构createApp函数
    const { createApp } = Vue
    createApp({
      data() {
        return {
          isVisible: true,
          userType: 'admin',
          score: 95,
          showMessage: true
        }
      },
      methods: {
        toggleVisible() {
          this.isVisible = !this.isVisible
        },
        toggleUserType() {
          this.userType = this.userType === 'admin' ? 'user' : 'admin'
        },
        changeScore() {
          if (this.score === 95) this.score = 85
          else if (this.score === 85) this.score = 75
          else if (this.score === 75) this.score = 65
          else if (this.score === 65) this.score = 55
          else this.score = 95
        },
        toggleMessage() {
          this.showMessage = !this.showMessage
        }
      }
    }).mount('#app')
  </script>
  
</body>
</html>
